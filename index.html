<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Concert Weather Checker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
  <section>
    <nav class="navbar navbar-light navbar-expand-lg fixed-top">
      <img class="logo" src="./assets/images/headerAsset 6@100x.png" alt="" srcset="">
      <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav ml-auto">
          <li class="navbar-item">
            <a href="#" class="nav-link">Homepage</a>
          </li>
          <li class="navbar-item">
            <a href="#" class="nav-link">Festivals</a>
          </li>
          <li class="navbar-item">
            <a href="#" class="nav-link">VIP tickets</a>
          </li>
          <li class="navbar-item">
            <a href="#" class="nav-link">Contact</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="main-content">
      <div class="container">
        <img src="./assets/images/headerAsset 4@100x.png" alt="weather tracker logo" srcset="" id="logo">
      </div>
      <h5>Type in the post code of your local concert to see the up coming gigs and weather for them!</h5>
      <h6>Enter the post code of your local below:</h6>
      <form id="my-form">
        <input type="text" id="input_name" size="10" maxlength="24" />
        <input type="submit" id="submit" value="submit" />
      </form>
      <div id="weather-content">
        <div id="weatherEl"></div>
        <div id="tempEl"></div>
        <div id="skysEl"></div>
      </div>
    </div>
    <button id="clearHistoryBtn">Clear History</button>
    <div id="history-section">
      <h6>Search History:</h6>
      <div id="history"></div>
    </div>
    </div>


  </section>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>
</html>
