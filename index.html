<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Concert Weather Checker</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <section>
      <header>
        <div class="logo">LOGO Goes here</div>
      </header>

      <div class="main-content">
        <h1>Will it be a wash out?</h1>
        <h5>
          Type in the post code of your local concert to see the up coming gigs
          and weather for them!
        </h5>
        <h6>Enter the post code of your local below:</h6>
        <div class="input-group">
          <input
            type="search"
            class="form-control rounded"
            placeholder="Search"
            aria-label="Search"
            aria-describedby="search-addon"
          />
          <button
            type="button"
            class="btn btn-outline-primary"
            data-mdb-ripple-init
          >
            search
          </button>
        </div>
      </div>

      <div class="local-history">
        <h6>Your recent searches:</h6>
        <div class="local" id="local1">M21 8BX</div>
        <div class="local" id="local2">M21 8BX</div>
      </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
