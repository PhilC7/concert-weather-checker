<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Concert Weather Checker</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>

    <section>
      <header>
        <img class="logo" src="/is-it-dry/assets/images/headerAsset 6@100x.png" alt="" srcset="">
      </header>
  
      <div class="main-content">
          <img src="/is-it-dry/assets/images/headerAsset 4@100x.png" alt="weather tracker logo" srcset="" id="logo">
          <h5>Type in the post code of your local concert to see the up coming gigs and weather for them!</h5>
          <h6>Enter the post code of your local below:</h6>
          <form id="my-form">
            <input type="text" id="input_name" size="10" maxlength="24" />
            <input type="submit" id="submit" value="submit" />
         </form>
         <div id="weather-content">
          <div id="weatherEl"></div>
          <div id="tempEl"></div>
          <div id="skysEl"></div>
        </div>
      </div>
  
      <div class="local-history">
          <h6>Your recent searches:</h6>
          <div class="local" id="local1">
              M21 8BX
          </div>
          <div class="local" id="local2">
              M21 8BX
          </div>
      </div>
  </section>
  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
